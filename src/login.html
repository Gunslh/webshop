<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Login</title>
 <link href="/app/css/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="body-container">
	<div class="index-top">
	</div>
	<div class="index-search">
	</div>
	<div class="index-menu">
	</div>
	<div class="login-container">
		<div class="form">
			<div class="item">
				<div class="item-info">
					<input id="loginname" class="text" type="text" autocomplete="off" tabindex="1" name="loginname" placeholder="UserName"></input>
					<div class="i-name ico"></div>					
				</div>
				<div class="item-info">
					<input id="nloginpwd" name="nloginpwd" class="text" tabindex="2" autocomplete="off" placeholder="Password" type="password">
					<div class="i-pass ico"></div>					
				</div>
				<div class="item-info login-btn2013">
				    <input id="loginsubmit" class="btn-img btn-entry" type="button"  tabindex="3" value="登录"></input>				
				</div>
				
			</div>
		</div>
		<div class="free-regist">
            <span><a href="/reg.html" >Register&gt;&gt;</a></span>
        </div>
	</div>	
	<div class="footer">
	</div>
	
</div>
 <script src="/lib/js/jquery-1.8.1.min.js"></script>
<script src="/app/js/templates.js"></script>
<script type="text/javascript" src="/lib/js/md5-min.js"></script>
<script type="text/javascript">
$(function(){
	$.template.loadHead();
	$.template.loadTopBanner($('.index-top'));
	$.template.loadSearchBanner($('.index-search'));
	$.template.loadMenuBanner($(".index-menu"));
	$.template.loadFoot($(".footer"));
	
	$('#loginsubmit').click(function(){	

		var data = 'usrname=' + $('#loginname').val() + '&usrpwd=' + hex_md5($('#nloginpwd').val());
		alert(data);
        $.ajax({
            url : 'admin/action/UserloginAction.php',
            type : 'post',
            data : data,//form.serialize(),
            cache : false,
            dataType : "json",
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                alert("服务器无响应! status: " + textStatus);
             },
            success : function(json, textStatus) {

                switch(json['status']){
                    case 0:
                    	alert(JSON.stringify(json));
                    	 //window.location.href = './';
                        break;
                    default:
	                    alert(json['msg']);
                        break;
                }
            }
        });
		return false;
	});
});
</script>
</body>
</html>
