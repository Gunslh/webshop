<script type="text/javascript">
$(function(){
	$('#logout').click(function(){
        $.ajax({
            url : '<?php echo WEB_ROOT?>admin/AdminAction/logout',
            type : 'post',
            //data : data,
            cache : false,
            dataType : "json",
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                alert("服务器无响应! status: " + textStatus);
             },
            success : function(json, textStatus) {
                switch(json['status']){
                    case 0:
                        window.location.href = "<?php echo WEB_ROOT?>adminlogin.html";
                        break;
                    default:
                        alert(json['msg']);
                        break;
                }
            }
        });
        return false;
    });
});
</script>
